{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Remove Recipe</h2>
                <form method="POST" action="{{ url_for('remove_recipe_route') }}">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label class="form-label">{{ form.recipe_name.label }}</label>
                        {{ form.recipe_name(class="form-control") }}
                    </div>
                    <div class="d-grid">
                        {{ form.submit(class="btn btn-danger btn-lg") }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
